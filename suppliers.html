        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>
            body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
            i {color: #026928; padding-top: 10px; padding-right: 10px; padding-bottom: 10px; padding-left: 10px; width: 30px; height: 30px}
        </style>
        <script src="https://kit.fontawesome.com/c6dae0962e.js" crossorigin="anonymous"></script>
    </head>
    <body class="w3-light-grey">
        <!-- w3-content defines a container for fixed size centered content, 
        and is wrapped around the whole page content, except for the footer in this example -->
        <div class="w3-content" style="max-width:1400px">

            <!-- Header -->
            <header class="w3-container w3-center w3-padding-32"> 
                <h1><b>Theory and Practice</b></h1>
                <p>A blog for DIY science and engineering enthusiasts</p>
                <div class="w3-bar w3-border w3-dark-grey w3-xlarge">
                    <a href="index.html" class="w3-bar-item w3-button">Home</a>
                    <a href="blog.html" class="w3-bar-item w3-button">Blog</a>
                    <a href="https://www.youtube.com/@theory_and_practice" class="w3-bar-item w3-button">Videos</a>
                    <a href="online_resources.html" class="w3-bar-item w3-button">Online Resources</a>
                    <a href="suppliers.html" class="w3-bar-item w3-button">Suppliers</a>
                    <a href="readily_available_materials.html" class="w3-bar-item w3-button">Readily Available Materials</a>
                  </div>
            </header>

            <!-- Grid -->
            <div class="w3-row">

                <!-- Suppliers -->
                <div class="w3-container">
                    <h2>Suppliers</h2>
                  
                    <input class="w3-input w3-border w3-padding" type="text" placeholder="Search..." id="myInput" onkeyup="myFunction()">
                  
                    <table class="w3-table-all w3-margin-top" id="myTable">
                      <tr>
                        <th style="width:30%;">Site</th>
                        <th style="width:70%;">Use Case</th>
                      </tr>

                      <tr>
                        <td><a href="https://www.mcmaster.com/">McMaster-Carr</a></td>
                        <td>You can find almost everything here.</td>
                      </tr>

                      <!-- Template below
                      <tr>
                        <td><a href=SUPPLIER URL>SUPPLIER NAME</a></td>
                        <td>USE CASE/NOTES</td>
                      </tr>
                      -->
                    </table>
                  </div>

                <!-- Introduction menu -->
                <div class="w3-col l4">
                    <!-- Connect -->
                    <div class="w3-card w3-margin">
                        <div class="w3-container w3-padding">
                            <a href="https://www.youtube.com/@theory_and_practice" rel="nofollow"><i class="fa-brands fa-youtube w3-large"></i></a>
                            <a href="https://www.instagram.com/theory_n_pract/" rel="nofollow"><i class="fa-brands fa-instagram w3-large"></i></a>
                            <a href="https://twitter.com/theory_n_pract" rel="nofollow"><i class="fa-brands fa-twitter w3-large"></i></a>

                            <a href="https://vimeo.com/theoryandpracticevideos" rel="nofollow"><i class="fa-brands fa-vimeo w3-large"></i></a>
                            <a href="https://www.facebook.com/theorynpractice" rel="nofollow"><i class="fa-brands fa-facebook w3-large"></i></a>
                        </div>
                    </div>
                <!-- END Introduction Menu -->
                </div>

            <!-- END GRID -->
            </div>
            <br>

        <!-- END w3-content -->
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </footer>

        <script>
            function myFunction() {
              var input, filter, table, tr, td, i;
              input = document.getElementById("myInput");
              filter = input.value.toUpperCase();
              table = document.getElementById("myTable");
              tr = table.getElementsByTagName("tr");
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }
              }
            }
        </script>

    </body>
</html>
